<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="main_container">
      <img src="./images/image-equilibrium.jpg" class= "equilibrium" alt="image-equilibrium">
      <div class="main_text">
        <h3> Equilibrium #3429 </h3>
        <p>Our Equilibrium collection promotes<br>balance and calm.</p>

        <div class="price_time">
          <img src="./images/icon-ethereum.svg" alt=" icon-ethereum">
          <p class="eth_price">0.041 ETH</p>

          <img src="./images/icon-clock.svg" alt="icon-clock" class="clock_image">
          <p class="days_left">3 days left</p>
        </div>
      </div>
      <hr class="line">
      <footer class="last_part">
        <img src="./images/image-avatar.png" alt="founder-image">
        <p>Creation of <span>Jules Wyvern</span></p>
    </footer>


    </div>    
   


  </main>
</body>
</html>
